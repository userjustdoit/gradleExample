version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir:'lib',includes:['*jar'])
    compile group: 'org.scilab.forge', name: 'jlatexmath', version: '1.0.7'
}
